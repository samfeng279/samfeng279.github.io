---
layout: default
---

<h2>{{ page.title }}</h2>
<time>{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>

{{ content }}

<div>
  {% if post.previous.url %}
    <a href="{{page.previous.url}}">&laquo; Previous</a>
  {% endif %}
  {% if post.next.url %}
    <a href="{{page.next.url}}">Next &raquo;</a>
  {% endif %}
</div>
